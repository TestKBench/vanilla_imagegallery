<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Gallery{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Image Gallery</h1>
            <div class="nav-links">
                <div class="theme-selector">
                    <label for="themeSelect">Theme:</label>
                    <select id="themeSelect">
                        <option value="">Green (Default)</option>
                        <option value="theme-pink-red">Pink & Red</option>
                    </select>
                </div>
                {% if session.user_id %}
                <span>Welcome, {{ session.username }}!</span>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Theme switcher functionality
        (function() {
            const themeSelect = document.getElementById('themeSelect');
            const savedTheme = localStorage.getItem('gallery-theme');
            
            // Apply saved theme on page load
            if (savedTheme) {
                document.body.classList.add(savedTheme);
                themeSelect.value = savedTheme;
            }
            
            // Handle theme changes
            themeSelect.addEventListener('change', function() {
                // Remove all theme classes
                document.body.classList.remove('theme-pink-red');
                
                // Add new theme class if selected
                if (this.value) {
                    document.body.classList.add(this.value);
                    localStorage.setItem('gallery-theme', this.value);
                } else {
                    localStorage.removeItem('gallery-theme');
                }
            });
        })();
    </script>
</body>
</html>
